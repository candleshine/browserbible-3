<div class="c">Zabur 134</div>
<div class="d">Nyanyian ziarah.</div>
<div class="q1">
<span class="v-num v-1">1&nbsp;</span><span class="v PS134_1" data-id="PS134_1">Dengarlah, pujilah </span>
</div>
<div class="q2">
<span class="v PS134_1" data-id="PS134_1">yang pada waktu malam melayani di rumah </span>
</div>
<div class="q1">
<span class="v-num v-2">2&nbsp;</span><span class="v PS134_2" data-id="PS134_2">Angkatlah tanganmu di tempat suci</span>
</div>
<div class="q2">
<span class="v PS134_2" data-id="PS134_2">dan pujilah </span>
</div>
<div class="b">&nbsp;</div>
<div class="q1">
<span class="v-num v-3">3&nbsp;</span><span class="v PS134_3" data-id="PS134_3">Semoga </span>
</div>
<div class="q2">
<span class="v PS134_3" data-id="PS134_3">memberkatimu dari Sion.</span>
</div>
