<div class="section chapter PS PS134 uw_en_ulb-en en" dir="ltr" lang="en" data-id="PS134" data-nextid="PS135" data-previd="PS133">
<div class="c">Psalm 134</div>
<div class="d">A song of ascents.</div>
<div class="b">&nbsp;</div>
<div class="q">
<span class="v-num v-1">1&nbsp;</span><span class="v PS134_1" data-id="PS134_1">Come, bless Yahweh, all you servants of Yahweh,</span>
</div>
<div class="q">
<span class="v PS134_1" data-id="PS134_1">you who serve during the night in Yahweh's house.</span>
</div>
<div class="q">
<span class="v-num v-2">2&nbsp;</span><span class="v PS134_2" data-id="PS134_2">Lift up your hands to the holy place</span>
</div>
<div class="q">
<span class="v PS134_2" data-id="PS134_2">and bless Yahweh.</span>
</div>
<div class="q">
<span class="v-num v-3">3&nbsp;</span><span class="v PS134_3" data-id="PS134_3">May Yahweh bless you from Zion,</span>
</div>
<div class="q">
<span class="v PS134_3" data-id="PS134_3">he who made heaven and earth.</span>
</div>

</div>
