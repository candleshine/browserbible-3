<div class="c">Psalm 117</div>
<div class="p">
</div>
<div class="q">
<span class="v-num v-1">1&nbsp;</span><span class="v PS117_1" data-id="PS117_1">Praise Yahweh, all you nations;</span>
</div>
<div class="q">
<span class="v PS117_1" data-id="PS117_1">exalt him, all you peoples.</span>
</div>
<div class="q">
<span class="v-num v-2">2&nbsp;</span><span class="v PS117_2" data-id="PS117_2">For his covenant faithfulness is great toward us,</span>
</div>
<div class="q">
<span class="v PS117_2" data-id="PS117_2">and the trustworthiness of Yahweh endures forever.</span>
</div>
<div class="q">
<span class="v PS117_2" data-id="PS117_2">Praise Yahweh.</span>
</div>

</div>
